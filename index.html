<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑团工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
        }
        #output {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>简易跑团工具</h1>
    <input type="text" id="command" placeholder="输入指令如 .st 斗殴 40 或 .ra 斗殴" />
    <button onclick="processCommand()">执行</button>
    <div id="output"></div>

    <script>
        const attributes = {}; // 用于存储属性和对应的值

        function processCommand() {
            const command = document.getElementById('command').value.trim();
            const outputDiv = document.getElementById('output');
            let response = '';

            if (command.startsWith('.st')) {
                const parts = command.split(' ');
                if (parts.length === 3) {
                    const y = parts[1]; // 属性名
                    const z = parseInt(parts[2]); // 属性值
                    if (!isNaN(z)) {
                        attributes[y] = z;
                        response = `已成功将pl的[${y}]属性更新为[${z}]`;
                        localStorage.setItem(y, z);
                    } else {
                        response = '请输入有效的数字。';
                    }
                } else {
                    response = '请输入有效的命令格式：.st [属性名] [数字]';
                }
            } else if (command.startsWith('.ra')) {
                const parts = command.split(' ');
                if (parts.length === 2) {
                    const y = parts[1]; // 属性名
                    const z = attributes[y] || parseInt(localStorage.getItem(y)); // 获取属性值
                    if (z !== undefined) {
                        const x = Math.floor(Math.random() * 100) + 1; // 生成1到100的随机数
                        let resultText = '';
                        if (x > z) {
                            resultText = '失败';
                            if (x === 100) resultText = '大失败';
                        } else {
                            resultText = '成功';
                            if (x <= z / 5) resultText = '极难成功';
                            else if (x <= z / 2) resultText = '困难成功';
                            if (x === 1) resultText = '大成功';
                        }
                        response = `pl进行了[${y}]检定，结果为1d100 = ${x}/${z}，[${resultText}]`;
                    } else {
                        response = `属性[${y}]未找到。`;
                    }
                } else {
                    response = '请输入有效的命令格式：.ra [属性名]';
                }
            } else {
                response = '未知的命令。';
            }

            outputDiv.innerText = response; // 显示结果
            document.getElementById('command').value = ''; // 清空输入框
        }
    </script>
</body>
</html>
